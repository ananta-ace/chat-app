<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div class="login-page" id="loginPage">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Log In Chat-Web</h1>
                <p class="login-subtitle">Enter your credentials to access your account</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label class="input-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="textbox" 
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="textbox" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage">
                    Invalid username or password
                </div>
                
                <button type="submit" class="login-button">Log In</button>
            </form>
        </div>
    </div>
    
    <!-- Chat App Main Page -->
    <div class="chat-app" id="chatApp">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="app-name">Chat-app</div>
            <div class="profile-container" id="navProfile">
                <!-- Profile info will be inserted here by JavaScript -->
            </div>
        </nav>
        
        <!-- Profiles List -->
        <div class="profiles-section">
            <h2 class="section-title">
                <i class="fas fa-user-friends"></i>
                Comrades
            </h2>
            
            <div class="profiles-list" id="profilesList">
                <!-- Profiles will be inserted here by JavaScript -->
            </div>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-user-friends"></i>
                <h3>No comrades available</h3>
                <p>You're the only user online</p>
            </div>
        </div>
    </div>
    
    <!-- Chat Interface Page -->
    <div class="chat-interface" id="chatInterface">
        <!-- Chat Navigation Bar -->
        <nav class="chat-navbar">
            <div class="back-button-container" id="backButton">
                <div class="back-arrow">‚Üê</div>
                <div class="back-text">Back</div>
            </div>
            <div class="chat-recipient" id="chatRecipient">
                <!-- Recipient name will be inserted here -->
            </div>
            <div style="width: 120px;"></div> <!-- Spacer for alignment -->
        </nav>
        
        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <div>
                    <div class="chat-with">
                        <i class="fas fa-comment-dots"></i>
                        Chat with <span id="chatWithName"></span>
                    </div>
                    <div class="chat-status" id="chatStatus">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Last seen recently</span>
                    </div>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be inserted here by JavaScript -->
                <div class="no-messages" id="noMessages">
                    <i class="fas fa-comments"></i>
                    <h3>No messages yet</h3>
                    <p>Start the conversation by sending a message</p>
                </div>
            </div>
            
            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        autocomplete="off"
                    >
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Profile Popup (Hidden during login) -->
    <div class="profile-popup-overlay" id="profilePopupOverlay"></div>
    <div class="profile-popup" id="profilePopup">
        <button class="popup-close" id="popupClose">
            <i class="fas fa-times"></i>
        </button>
        <div class="popup-profile-pic" id="popupProfilePic">
            <!-- Profile picture will be inserted here -->
        </div>
        <div class="popup-username" id="popupUsername">
            <!-- Username will be inserted here -->
        </div>
        <button class="logout-button" id="logoutButton">
            <i class="fas fa-sign-out-alt"></i>
            Log Out
        </button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Replace these values with your Firebase project configuration
        var firebaseConfig = {
            apiKey: "PASTE_YOURS",
            authDomain: "PASTE_YOURS",
            databaseURL: "PASTE_YOURS",
            projectId: "PASTE_YOURS",
            storageBucket: "PASTE_YOURS",
            messagingSenderId: "PASTE_YOURS",
            appId: "PASTE_YOURS"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Main application script -->
    <script src="script.js"></script>
</body>
</html>
